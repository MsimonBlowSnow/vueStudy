<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .red {
            color: red;
        }
        .thin {
            font-weight: 200;
        }
        .italic {
            font-style: italic;
        }
        .active {
            letter-spacing: 0.5em;
        }
    </style>
    <script src="../vue.js"></script>
</head>
<body>
    
        <div id="app">
                <!--1.第一中使用方式之间传递一个数组 使用v-bind做数据绑定-->
                <h1 :class="['thin', 'italic']">h1标签(字符串v-bind绑定)</h1>
                <!--在数组里面使用三元表达式-->
                <h1 :class="[flag?'active':'italic']">h1标签(v-bind三元表达式绑定)</h1>
                <!--在数组里面使用对象来代替三元表达式-->
                <h1 :class ="[ 'italic', {'active':flag}]"> 数组里面嵌套对象</h1>
                <!--直接使用对象 属性可以带引号，也可以不用带-->
                <h1 :class="classObj">直接使用对象</h1>
        </div>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    flag: true,
                    classObj: {italic: true,active:true,thin: false}
                },
            })
        </script>
</body>
</html>
