<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <!--vue中v-for的使用
            在vue2.20+里面，在组件里面使用v-for，key属性是必须的(保证唯一性)
        在组件中，或者在一些特殊情况中，如果使用v-for有问题时,
        使用v-for循环的同时，必须使用v-bind:key来指定唯一的字符串/数字类型（不能是对象）
    -->
        <div id="app">
            <h1>使用v-for渲染数组</h1>
            <span v-for="item in arr">{{ item }}</span>
            <span v-for="(item,i) in arr">索引值{{ i }}的元属为:{{ item }}&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <hr>
            <h1>循环对象数组</h1>
            <span v-for="(itemObj,i) in arrList">索引为{{ i }}的元属name为{{ itemObj.name }}&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <hr>
            <h1>v-for遍历对象</h1>
            <!--若果遍历的是对象，可以有三个参数分别为 (值,键,索引)若果少写了个数，从头开始排-->
            <!--无索引-->
            <span v-for="(val,key) in userObj">键为{{ key }}的值为:{{ val }}&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <!-- 有索引-->
            <span v-for="(v, k,i) in userObj">索引为{{ i }}的元属键为{{ k }},值为:{{ v }}&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <hr>
            <!--使用v-for后面接数字，注意:数字从一开始-->
            <span v-for="(i in 10">
                    这是第{{ i }}次遍历
            </span>
        </div>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    arr : [1,2,3,4,5,6,7,'mmp'],
                    arrList: [{name:"ming"},{name:"zhangshan"},{name:"yong"},{name:"yu"}],
                    userObj: {name:"ming",sex:"男"}
                },
                methods: {
                    
                },
            })
        </script>
</body>
</html>
