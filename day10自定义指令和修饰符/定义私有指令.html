<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="vue.js"></script>
<body>
        <div id="app">
            <input type="text" v-color="'blue'">
        </div>
</body>
<script>
    new Vue({
    el:"#app",
    data:{
    },
    methods: {    
    },
    directives:{
        "color": {
            bind: function(el,binding){
                el.style.color = binding.value;
            }
        }
    }
})
</script>

</html>
