<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
<style>
    /*
        参考:https://cn.vuejs.org/v2/guide/transitions.html
        动画的六个状态:
        淡入动画: 1.v-enter(初始状态) 2.v-enter-active(进行状态) 3.v-enter-to:(结束状态)
        淡出动画: 1.v-leave(初始状态) 2.v-leave-active(进行状态) 3.v-leave-to:(结束状态)，
    */
    .v-enter,
    .v-leave-to{
        opacity: 0;
        transform: translateX(80px);    
    }
    .v-enter-to,
    .v-leave{
        opacity: 1;
    }
    .v-enter-active,
    .v-leave-active{
        transition: all 1s ease;
    }
</style>
</head>
<body>
    <div id="app">
        <input type="button" value="toggle" @click="show=!show">
        <h3 v-show="show">动画测试</h3>
        <!--点击按钮让h3显示，再次点击让h3隐藏-->
        <!--动画效果演示
            1.使用transition元属，把需要动画控制的元属包裹起来，(transition是vue提供的元属)
            2.自定义两组样式来控制transition内部的元属来实现动画
        -->
        <transition>
            <h3 v-show="show">动画过度测试</h3>
        </transition>
    </div>
    <script >
            new Vue({
                el: "#app",
                data: {
                    show: true,
                },methods: {

                }
            })
    </script>
</body>
</html>
