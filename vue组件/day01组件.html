<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="../vue.js"></script>
        <div id="app"></div>
        <script>
            /*
                vue种的组件
                    什么是组件?
                        组件是为了拆分vue实例中的代码量的，能够让我们用不同的组件来就是划分不同的功能模块，
                        将来我们需要什么样的功能，都可以去调用对应的组件即可
                    组件化和模块化的不同:
                        组件化: 根据ui界面划分的(vue),方便ui组件的重用
                        模块化: 根据代码逻辑划分的(nodejs)，方便代码分层开放，保证每个功能单一
            */
            new Vue({
                el: '#app',
            })
        </script>
</body>
</html>
