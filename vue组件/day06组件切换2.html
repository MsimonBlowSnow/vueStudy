<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="../vue.js"></script>
        <div id="app">
            <a href="#" @click.prevent="componentName='login'">登入</a>
            <a href="#" @click.prevent="componentName='register'">注册</a>
          <component  :is="componentName"></component>
        </div>
        <script>
            /*
                组件切换2:
                    vue提供了component属性来提供来展示对应名称的组件，component是一个占位符，
                    :is是展示的组件名称
                    注意: 属性变量使用不加'',字符串使用加上''
            */
            Vue.component("login",{
                template:"<h3>登入组件</h3>", 
            });

            Vue.component("register",{
                template:"<h3>注册组件</h3>"
            });
            new Vue({
                el: '#app',
                data: {
                    componentName: "login",
                }
            })
        </script>
</body>
</html>
